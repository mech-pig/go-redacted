name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    matrix:
      os: [ubuntu-latest]
      go-version: [1.18, 1.19, 1.20, 1.21]
    
    runs-on: {{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: {{ matrix.go-version }}
    
    - name: Vet
      run: go vet -v ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...